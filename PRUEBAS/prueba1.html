        <script>
            $(function(){
                listar();
            });
            function listar(){
                    __ajax("prueba1Listar.php", "")
                    .done(function(info){
                        //console.log(info);
                        var productos = JSON.parse(info); //cambiarlo por curso despues
                        //console.log(pruductos);
                       
                        var html = "";

                        for(var i in productos.data){
                            //console.log(productos.data[i].idCursos);
                            //console.log(productos.data[i].nombreCurso);                            
                            html+=` <p class="h3" >ID <b>${productos.data[i].idCursos} </b> </p>
                                    <p> nombre: ${productos.data[i].nombreCurso}</p>
                                    <p> codigoCurso: ${productos.data[i].codigo}</p>`
                                
                        }                   //jQuery //variable  
                        $("#data_productos").html(html);
                    });            
            }
            function __ajax(url, data){
                var ajax = $.ajax({
                    "method": "POST",
                    "url": url,
                    "data": data
                })
                return ajax;
            }

        </script>
    </body>
