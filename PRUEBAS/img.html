<!DOCTYPE html>

<html>

<head>

<title></title>

<script type="text/javascript" src="javascript.js"></script>

<style type="text/css">
	body {
		text-align: center;
	}
	img {
		width: 200px;
		height: 200px;
	}
	#boton_1 {
		float: left;
		position: relative; left: 500px;
	}
	#boton_2 {
		float: right;
		position: relative; right: 500px;
	}
</style>

</head>

<body>

	<button onClick="anterior()" id="boton_1">Anterior</button>
	<button onClick="siguiente()" id="boton_2">Siguiente</button>

	<img src="imagenes/foto1.jpg" name="Diapositiva">

</body>
<script>
    // Inicio de la configuración de diapositivas.

	// Declaración de variables.
		var Fotos; // Lugar donde se almacenara la ruta de la imagen.
		var V_max; // Longitud máxima del vector "Fotos".
		var aux;   // Auxiliar para configuración.
		var aux_2; // Auxiliar para programación.

	// Inicio de variables.
		Fotos = new Array(); // Crea el vector para las fotos.
		aux_2 = 0; // Inicia la variable auxiliar de programación con valor 0.

	// Rutas de imagenes.
		Fotos [0] = "imagenes/foto1.jpg" /* Aqui pones la ruta del enlace a la imagen */ /*PD: eta primera imagen se debe repetir en el HTML*/
		Fotos [1] = "imagenes/foto2.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [2] = "imagenes/foto3.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [3] = "imagenes/foto4.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [4] = "imagenes/foto5.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [5] = "imagenes/foto6.jpg" /* Aqui pones la ruta del enlace a la imagen */
		Fotos [6] = "imagenes/foto7.jpg" /* Aqui pones la ruta del enlace a la imagen */

		/* Para añadir nuevas imagenes simplemente adicionas "Fotos[] = "ruta imagen" */

		V_max = Fotos.length; // Obtiene la longitud del vector.
		V_max = V_max-1; // Diminuye uno su valor dado que V_max coge un valor a más.

// Fin de la configuración de diapositivas.

// Inicio de la programación de diapositivas.

	// Pasar a la siguiente imagen.
		function siguiente () {
			if (aux_2 == V_max){			
				aux_2 = 0;			
			}
			else{
				aux_2 = aux_2+1;
			}
			document.images.Diapositiva.src = Fotos[aux_2];
		}
	// Pasar a la siguiente imagen.
		function anterior () {
			
			if (aux_2 == 0){
			
				aux_2 = V_max;
			
			}

			else{

				aux_2 = aux_2-1;

			}

			document.images.Diapositiva.src = Fotos[aux_2];
		}

// Fin de la programación de diapositivas.
</script>

</html>
